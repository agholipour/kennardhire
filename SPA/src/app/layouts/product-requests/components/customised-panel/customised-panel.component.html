<div  *ngIf="errorMessage$ | async as errorMessage"  class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
<div class='card'>

       <span>{{pageTitle}}</span>
        <ng-content select=".grid-toolbar-selector"></ng-content>

    <div class="card-body">
        <ng-content select=".body"></ng-content>
    </div>
</div>
